unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

setw -g mode-keys vi
setw -g monitor-activity on
set -g visual-activity on
set -g default-terminal "xterm-256color"
set -g mouse on
set -g history-limit 20000

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-silence off
set-option -g set-titles on
set-option -g bell-action none
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on

set -g @continuum-restore 'off'

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window moving
bind -r C-h swap-window -t :-
bind -r C-l swap-window -t :+

# Window selection
bind -r [ select-window -t :-
bind -r ] select-window -t :+

# Splits
bind | split-window -h
bind - split-window -v

bind-key -r i run-shell "tmux neww tmux-cht.sh"

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r O run-shell "~/.local/bin/tmux-sessionizer ~/OSS"
bind-key -r W run-shell "~/.local/bin/tmux-sessionizer ~/workspace"
bind-key -r V run-shell "~/.local/bin/tmux-sessionizer $DOTFILES"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

# =====================================================
# Style
# =====================================================
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# pane border
set-option -g pane-active-border-style fg=colour214 #fg2
set-option -g pane-border-style fg=colour239 #bg1

# message infos
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg

## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
set-option -g status-justify "left"
set-option -g status-left-style none
set-option -g status-left-length "80"
set-option -g status-right-style none
set-option -g status-right-length "80"
set-window-option -g window-status-separator " "

set-option -g status-left "#[bg=colour109,fg=colour237,italics] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore] "
set-option -g status-right "#[bg=colour237,fg=colour239 nobold, nounderscore, noitalics] #[bg=colour239,fg=colour109] %d/%m/%Y - %H:%M%p #[bg=colour239,fg=colour248,nobold,noitalics,nounderscore]#[bg=colour248,fg=colour237]"

set-window-option -g window-status-current-format "#[bg=colour214,fg=colour237,nobold,noitalics,nounderscore] #I #[bg=colour214,fg=colour239,bold]#W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=colour214,nobold,noitalics,nounderscore]"
set-window-option -g window-status-format "#[bg=colour214,fg=colour237,noitalics]#[bg=colour239,fg=colour223] #I #[bg=colour239,fg=colour223]#W #[bg=colour237,fg=colour239,noitalics]"

