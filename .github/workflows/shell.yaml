name: Linting and style checking

on: [push, pull_request]

jobs:
  shellcheck:
    name: shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Prepare
        run: |
          sudo apt-get update
          sudo add-apt-repository universe
          sudo apt install shellcheck -y

      - name: Run shellcheck
        working-directory: bin
        run: shellcheck ./**
