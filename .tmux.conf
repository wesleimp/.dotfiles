unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

setw -g mode-keys vi
setw -g monitor-activity on
set -g visual-activity on
set -g default-terminal "xterm-256color"
set -g mouse on

# Reload config
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Style
set-option -g status-style 'bg=#333333 fg=#5eacd3'
set-option -g window-status-current-style 'bg=#5eacd3 fg=#333333'
set-option -g message-style 'bg=#5eacd3 fg=#333333'

set-option -g display-panes-active-colour '#5eacd3'
set-option -g display-panes-colour '#333333'

# pane border
set-option -g pane-active-border-style 'fg=#5eacd3' #fg2
set-option -g pane-border-style 'fg=#333333' #bg1

set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g visual-activity on
set-option -g visual-bell on
set-option -g visual-silence off
set-option -g set-titles on
set-option -g bell-action none
set-window-option -g monitor-activity on
set-window-option -g automatic-rename on

set -g @continuum-restore 'off'

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Window moving
bind -r C-h swap-window -t :-
bind -r C-l swap-window -t :+

# Window selection
bind -r [ select-window -t :-
bind -r ] select-window -t :+

# Splits
bind | split-window -h
bind - split-window -v

# History
set -g history-limit 20000

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'
